    <script>

        function BMI() {
            
            
            var Weight = parseFloat(document.getElementById("Weight").value);
            var Height = parseFloat(document.getElementById("Height").value);

            var BMI = Weight/Height ** 2;

            window.alert("Input recorded.")
            document.write("<p style='text-align:center;font-size:100px'>Your BMI is: </p>")
            document.write(`<p style='text-align:center;font-size:100px'>${BMI.toFixed(2)}</p>`)
            document.write("<br>")


            if (BMI < 18.5) {
                document.write("<p style='text-align:center;font-size:100px'>You're Underweight</p>");
            }
           


            else if (BMI >= 18.5 && BMI <= 24.9) {
                document.write("<p style='text-align:center;font-size:100px'>You're Normal</p>");
            }
           


            else if (BMI >= 25 && BMI <= 29.9) {
                document.write("<p style='text-align:center;font-size:100px'>You're Overweight</p>");
            }
            


            else {
                document.write("<p style='text-align:center;font-size:100px'>You're Obese</p>");
            }


    
    
    }
    
    </script>
